<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela de IPs</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center my-5">IP Table</h1>

    <section class="w-75 m-auto">
      <form
        class="row row-cols-lg-auto g-3 align-items-center justify-content-center"
      >
        <div>
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="IP"
            autofocus
          />
        </div>
        <div>
          <input
            type="text"
            class="form-control"
            id="mask"
            name="mask"
            placeholder="Mask"
          />
        </div>
        <div>
          <input
            type="text"
            class="form-control"
            id="version"
            name="version"
            placeholder="Version"
          />
        </div>
        <div>
          <input type="submit" class="btn btn-dark" id="submit" value="Add" />
        </div>
      </form>

      <table class="table mt-4">
        <thead class="table-dark">
          <tr>
            <th>IP</th>
            <th>Mask</th>
            <th>Version</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      function addHostRow(host) {
        const tbody = document.querySelector('tbody');

        const tableRow = `<tr>
          <td>${host.address}</td>
          <td>${host.mask}</td>
          <td>${host.version}</td>
        </tr>`;

        tbody.insertAdjacentHTML('beforeend', tableRow);
      }

      function readHostsLS() {
        const hosts = JSON.parse(localStorage.getItem('hosts'));

        return hosts || [];
      }

      function addHostLS(host) {
        const hosts = readHostsLS();

        hosts.push(host);

        localStorage.setItem('hosts', JSON.stringify(hosts));
      }

      const form = document.querySelector('form');

      for (const host of readHostsLS()) {
        addHostRow(host);
      }

      form.onsubmit = (event) => {
        event.preventDefault();

        const host = Object.fromEntries(new FormData(form));

        addHostRow(host);

        addHostLS(host);
      };
    </script>
  </body>
</html>
