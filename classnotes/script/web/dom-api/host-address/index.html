<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Host</h1>
    <p>Endere√ßo IP: <span id="host-address"></span></p>
    <script>
      const host = {
        address: '192.168.0.1',

      // Get tag #host-address
      const addressSpan = document.getElementById('host-address');

      // Insert text
      addressSpan.innerText = host.address;

</html>
